name: Run Unit Tests and Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Personal-Portfolio/myportfolio/back-end/PortfolioApiSolution.sln

      - name: Build solution
        run: dotnet build Personal-Portfolio/myportfolio/back-end/PortfolioApiSolution.sln --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test Personal-Portfolio/myportfolio/back-end/PortfolioApiSolution.sln --no-build --verbosity normal

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Trigger Render Deploy
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_WEBHOOK }}
          method: POST
